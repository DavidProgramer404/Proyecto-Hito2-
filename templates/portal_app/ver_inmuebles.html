{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header text-center">
                    <h2>Lista de Inmuebles</h2>
                </div>
                <div class="card-body">
                    <ul class="list-group">
                        {% for inmueble in inmuebles %}
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                {{ inmueble.nombre }}
                                <span class="badge badge-primary badge-pill">{{ inmueble.precio_mensual_arriendo }}</span>
                            </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
