{% extends 'index.html' %}
{% load static %}

{% block title %}
CREAR INMUEBLE | Page
{% endblock %}


{% block content %}
<div class="container mt-5 d-flex justify-content-center">
    <div class="col-md-10">
        <h1 class="mb-4 text-center">Crear Inmueble</h1>
        <div class="card cartas">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-row form-row-custom">
                        <!-- Recorre cada campo del formulario -->
                        {% for field in form %}
                        <div class="form-group col-md-6">
                            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                            {{ field }}
                            {% if field.errors %}
                            <div class="text-danger">
                                {{ field.errors }}
                            </div>
                            {% endif %}
                        </div>
                        {% endfor %}
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mt-4 form-inline ">Crear</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
