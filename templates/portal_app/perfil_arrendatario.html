{% extends 'index.html' %}
{% load static %}

{% block title %}
ARRENDATARIO | Page
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h2>Perfil del Arrendatario</h2>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="nombre">Usuario:</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" value="{{ usuarios.nombre }}">
                        </div>
                        <div class="form-group">
                            <label for="email">Correo Electr√≥nico:</label>
                            <input type="email" class="form-control" id="orreo_electronico" name="orreo_electronico" value="{{ usuarios.correo_electronico }}">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Entrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
